import = ["~/.config/alacritty/gruvbox-material-dark.toml"]

[cursor]
style = { shape = "Underline", blinking = "On" }
blink_interval = 500
unfocused_hollow = false

[font]
size = 18.0

[font.bold]
family = "Mononoki Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Mononoki Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Mononoki Nerd Font"
style = "Italic"

[font.normal]
family = "Mononoki Nerd Font"
style = "Regular"

[scrolling]
history = 10000
multiplier = 3

[window]
opacity = 1
